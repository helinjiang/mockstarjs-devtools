<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>matman DevTools</title>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="app" class="container">
    <textarea :value="test"></textarea>
    <textarea :value="showData"></textarea>

    <button class="btn btn-default" @click="handleClick">点击我获取信息</button>
    <div>{{tips}}</div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">DOM 元素的 selector</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group" v-for="(item, index) in selectorList">
                    <label class="col-sm-2 control-label">推荐{{index+1}}</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" :value="item">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <table class="table table-bordered">
        <tr>
            <th>属性</th>
            <th>值</th>
            <th>操作</th>
        </tr>
        <tr v-for="(item, index) in infoList">
            <td>{{item.key}}</td>
            <td>{{item.value}}</td>
            <td>
                <button class="btn btn-primary" @click="showDetail(item, index)">详细</button>
            </td>
        </tr>
    </table>

    <div id="detail_modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">详细信息</h4>
                </div>
                <div class="modal-body">
                    <p>{{detailItem}}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="./js/jquery.3.3.1.min.js"></script>
<script src="./bootstrap/js/bootstrap.min.js"></script>

<script src="./js/vue.2.5.17.min.js"></script>
<script src="./js/panel-sidebar-common.js"></script>
<script src="./js/panel-sidebar.js"></script>

</body>
</html>
